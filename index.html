<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1Win Games</title>
    <style>
        body {
            background-color: #0f1923;
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 90%;
            padding: 15px;
            background: #1c252e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 15px 15px;
            margin-bottom: 20px;
        }
        .balance-box { color: #2ecc71; font-weight: bold; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .game-card {
            background: #2c3e50; padding: 20px; border-radius: 15px;
            text-align: center; cursor: pointer; border: 2px solid transparent;
        }
        .game-icon { font-size: 40px; display: block; margin-bottom: 10px; }
        .btn {
            padding: 15px; border: none; border-radius: 10px; width: 90%;
            font-weight: bold; font-size: 16px; cursor: pointer; color: white; margin-top: 10px;
        }
        .btn-green { background: #27ae60; }
        .btn-blue { background: #0984e3; }
        .btn-red { background: #c0392b; }
        
        /* –ò–≥—Ä—ã */
        #mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin: 20px; }
        .cell { width: 50px; height: 50px; background: #34495e; border-radius: 5px; display: flex; justify-content: center; align-items: center; font-size: 20px; }
        .cell.safe { background: #f39c12; }
        .cell.bomb { background: #e74c3c; }
        
        #tower-grid { display: flex; flex-direction: column-reverse; gap: 5px; margin: 20px; }
        .tower-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .tower-cell { width: 80px; height: 40px; background: #34495e; display: flex; justify-content: center; align-items: center; border-radius: 5px; }
        .tower-cell.active-row { background: #0984e3; }
        .tower-cell.success { background: #2ecc71; }
        .tower-cell.fail { background: #e74c3c; }

        .fishing-area { width: 300px; height: 150px; background: linear-gradient(#81ecec, #00cec9); margin: 20px; display: flex; align-items: center; justify-content: center; border-radius: 10px; color: #006266; font-weight: bold; flex-direction: column; }
        
        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #1c252e; padding: 30px; border-radius: 15px; text-align: center; width: 80%; }
        .reg-link { display: block; margin-top: 15px; padding: 15px; background: #2ecc71; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div id="page-title">–ú–µ–Ω—é</div>
        <div class="balance-box"><span id="balance">1000</span> –≥—Ä–Ω</div>
    </div>

    <div id="screen-menu" class="screen active">
        <div class="menu-grid">
            <div class="game-card" onclick="openGame('mines')"><span class="game-icon">üí£</span>MINES</div>
            <div class="game-card" onclick="openGame('tower')"><span class="game-icon">üè∞</span>TOWER</div>
            <div class="game-card" onclick="openGame('fishing')"><span class="game-icon">üé£</span>FISHING</div>
        </div>
    </div>

    <div id="screen-mines" class="screen">
        <div id="mines-grid"></div>
        <button class="btn btn-green" id="mines-btn" onclick="minesAction()">–°–¢–ê–í–ö–ê 100 –≥—Ä–Ω</button>
        <button class="btn btn-red" onclick="showMenu()">–ù–ê–ó–ê–î</button>
    </div>

    <div id="screen-tower" class="screen">
        <div id="tower-grid"></div>
        <button class="btn btn-green" id="tower-btn" onclick="towerStart()">–°–¢–ê–í–ö–ê 100 –≥—Ä–Ω</button>
        <button class="btn btn-red" onclick="showMenu()">–ù–ê–ó–ê–î</button>
    </div>

    <div id="screen-fishing" class="screen">
        <div class="fishing-area">
            <span id="fish-emoji" style="font-size:50px; display:none;">üêü</span>
            <div id="fish-status">–ù–∞–∂–º–∏ –ó–∞–±—Ä–æ—Å–∏—Ç—å</div>
        </div>
        <button class="btn btn-blue" id="fish-btn" onclick="fishAction()">üé£ –ó–ê–ë–†–û–°–ò–¢–¨</button>
        <button class="btn btn-red" onclick="showMenu()">–ù–ê–ó–ê–î</button>
    </div>

    <div id="promo-modal" class="modal">
        <div class="modal-content">
            <h2>–í–´–ò–ì–†–´–®!</h2>
            <p>–í—ã –ø–æ–¥–Ω—è–ª–∏ <span id="win-amount" style="color:gold">0</span> –≥—Ä–Ω</p>
            <p style="font-size:12px; color:#ccc">–î–ª—è –≤—ã–≤–æ–¥–∞ –Ω—É–∂–µ–Ω –∞–∫–∫–∞—É–Ω—Ç</p>
            <a href="https://1wiojq.com/casino/list?open=register&p=e3yk" class="reg-link">–ó–ê–ë–†–ê–¢–¨ –î–ï–ù–¨–ì–ò</a>
            <button onclick="closeModal()" style="background:none; border:none; color:#777; margin-top:10px;">–ò–≥—Ä–∞—Ç—å –¥–∞–ª—å—à–µ</button>
        </div>
    </div>

    <script>
        let balance = 1000;
        let minesActive=false, minesBombs=[], minesWin=0;
        let towerActive=false, towerLevel=0;
        let fishStep=0;

        function updateBalance() { document.getElementById('balance').innerText = balance; }
        
        function showMenu() {
            document.querySelectorAll('.screen').forEach(e=>e.classList.remove('active'));
            document.getElementById('screen-menu').classList.add('active');
            minesActive=false; towerActive=false; fishStep=0;
            document.getElementById('mines-btn').innerText="–°–¢–ê–í–ö–ê 100 –≥—Ä–Ω";
            document.getElementById('tower-btn').innerText="–°–¢–ê–í–ö–ê 100 –≥—Ä–Ω";
            document.getElementById('fish-btn').innerText="üé£ –ó–ê–ë–†–û–°–ò–¢–¨";
        }

        function openGame(g) {
            document.querySelectorAll('.screen').forEach(e=>e.classList.remove('active'));
            document.getElementById('screen-'+g).classList.add('active');
            if(g==='mines') initMines();
            if(g==='tower') initTower();
        }

        function showWin(amount) {
            balance+=amount; updateBalance();
            document.getElementById('win-amount').innerText=amount;
            document.getElementById('promo-modal').style.display='flex';
        }
        function closeModal() { document.getElementById('promo-modal').style.display='none'; showMenu(); }

        // MINES
        function initMines() {
            let g = document.getElementById('mines-grid'); g.innerHTML='';
            for(let i=0; i<25; i++) {
                let c = document.createElement('div'); c.className='cell';
                c.onclick=()=>clickMine(i,c); g.appendChild(c);
            }
        }
        function minesAction() {
            if(minesActive) { showWin(minesWin); } 
            else {
                if(balance<100) return alert('–ú–∞–ª–æ –¥–µ–Ω–µ–≥');
                balance-=100; updateBalance(); minesActive=true; minesWin=0;
                minesBombs=[]; while(minesBombs.length<3) { let r=Math.floor(Math.random()*25); if(!minesBombs.includes(r)) minesBombs.push(r); }
                initMines();
                document.getElementById('mines-btn').innerText="–ó–ê–ë–†–ê–¢–¨";
            }
        }
        function clickMine(i,c) {
            if(!minesActive || c.innerText) return;
            if(minesBombs.includes(i)) {
                c.classList.add('bomb'); c.innerText='üí£'; minesActive=false;
                document.getElementById('mines-btn').innerText="–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê";
            } else {
                c.classList.add('safe'); c.innerText='üíé'; minesWin+=50;
                document.getElementById('mines-btn').innerText=`–ó–ê–ë–†–ê–¢–¨: ${minesWin} –≥—Ä–Ω`;
            }
        }

        // TOWER
        function initTower() {
            let g = document.getElementById('tower-grid'); g.innerHTML='';
            for(let r=0; r<5; r++) {
                let row=document.createElement('div'); row.className='tower-row'; row.id='tr-'+r;
                for(let c=0; c<3; c++) {
                    let cell=document.createElement('div'); cell.className='tower-cell';
                    cell.onclick=()=>clickTower(r,cell); row.appendChild(cell);
                }
                g.appendChild(row);
            }
            updateTower();
        }
        function updateTower() {
            for(let r=0; r<5; r++) {
                let cells=document.getElementById('tr-'+r).children;
                for(let c of cells) {
                    if(r===towerLevel && towerActive) { c.classList.add('active-row'); c.style.opacity=1; }
                    else { c.classList.remove('active-row'); c.style.opacity = r<towerLevel ? 0.5 : 1; }
                }
            }
        }
        function towerStart() {
            if(towerActive) { showWin(towerLevel*200); }
            else {
                if(balance<100) return alert('–ú–∞–ª–æ –¥–µ–Ω–µ–≥');
                balance-=100; updateBalance(); towerActive=true; towerLevel=0;
                initTower();
                document.getElementById('tower-btn').innerText="–ò–ì–†–ê –ò–î–ï–¢...";
            }
        }
        function clickTower(r,c) {
            if(!towerActive || r!==towerLevel) return;
            if(Math.random()<0.3) {
                c.classList.add('fail'); c.innerText='üí•'; towerActive=false;
                document.getElementById('tower-btn').innerText="–ï–©–ï –†–ê–ó";
            } else {
                c.classList.add('success'); c.innerText='‚≠ê'; towerLevel++;
                if(towerLevel>=5) { towerActive=false; showWin(1500); }
                else { updateTower(); document.getElementById('tower-btn').innerText=`–ó–ê–ë–†–ê–¢–¨: ${towerLevel*200} –≥—Ä–Ω`; }
            }
        }

        // FISHING
        function fishAction() {
            let b=document.getElementById('fish-btn'), s=document.getElementById('fish-status'), e=document.getElementById('fish-emoji');
            if(fishStep===0) {
                if(balance<100) return alert('–ú–∞–ª–æ –¥–µ–Ω–µ–≥');
                balance-=100; updateBalance(); fishStep=1;
                s.innerText="–ñ–¥–µ–º..."; b.innerText="..."; e.style.display='none';
                setTimeout(()=>{ s.innerText="–ö–õ–Æ–ï–¢!"; b.innerText="–¢–Ø–ù–ò!"; fishStep=2; }, 2000);
            } else if(fishStep===2) {
                let win = Math.random()>0.5 ? 400 : 10;
                e.innerText = win>100 ? 'üê†' : 'üëû'; e.style.display='block';
                showWin(win); fishStep=0; b.innerText="–ó–ê–ë–†–û–°–ò–¢–¨"; s.innerText="–ù–∞–∂–º–∏ –ó–∞–±—Ä–æ—Å–∏—Ç—å";
            }
        }
    </script>
</body>
</html>
